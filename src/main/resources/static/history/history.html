<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task History</title>
  <link rel="stylesheet" href="history.css">
</head>
<body>
<div class="container">
  <header>
    <h1>Task History</h1>
    <a href="../Index/mainSeite.html" class="history-btn">Back to To-Do List</a>
  </header>

  <table class="history-table">
    <thead>
    <tr>
      <th id="sort-id">ID <span class="sort-indicator" data-sort="asc">&#9650;</span></th>
      <th id="sort-name">Task <span class="sort-indicator" data-sort="asc">&#9650;</span></th>
      <th id="sort-deadline">Deadline <span class="sort-indicator" data-sort="asc">&#9650;</span></th>
    </tr>
    </thead>
    <tbody id="task-history">

    </tbody>
  </table>

  <footer>
    <p class="history-end">End of Task History</p>
  </footer>
</div>

<script src="history.js"></script>
</body>
</html>
